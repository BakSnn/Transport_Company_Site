version: "3.8"

services:
  database:
    image: postgres:14
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: adminslox223!
      POSTGRES_DB: tk_db
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

  app:
    build:
      context: .
    environment:
      DATABASE_URL: "postgresql://myuser:adminslox223@database:5432/Transport_Company"
    ports:
      - "5001:5001"
    depends_on:
      - database
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"

volumes:
  db-data:
